<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkBuilder Pro - Redirecting...</title>
    <script>
        // Redirect logic for legacy index.html
        // Check if user is authenticated and redirect appropriately
        (function() {
            var token = localStorage.getItem('token');
            if (token) {
                // User is logged in, go to dashboard
                window.location.replace('/dashboard.html');
            } else {
                // Not logged in, go to new landing page
                window.location.replace('/');
            }
        })();
    </script>
</head>
<body>
    <p style="text-align: center; margin-top: 50px; font-family: sans-serif; color: #666;">
        Redirecting...
    </p>
</body>
</html>
