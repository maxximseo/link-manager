<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Link Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <!-- Navbar Container (injected by navbar.js) -->
    <div id="navbar-container"></div>

    <div class="container mt-4">
        <h1 class="mb-4">Dashboard</h1>

        <!-- Statistics Cards -->
        <div class="row mb-4" id="statsCards">
                    <div class="col-md-3">
                        <div class="stat-card primary">
                            <i class="bi bi-folder-fill"></i>
                            <h3 id="totalProjects"><span class="skeleton" style="width: 60px; height: 36px; display: inline-block;"></span></h3>
                            <p>Всего проектов</p>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="stat-card success">
                            <i class="bi bi-globe2"></i>
                            <h3 id="totalSites"><span class="skeleton" style="width: 60px; height: 36px; display: inline-block;"></span></h3>
                            <p>Всего сайтов</p>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="stat-card warning">
                            <i class="bi bi-bookmark-star-fill"></i>
                            <h3 id="totalPlacements"><span class="skeleton" style="width: 60px; height: 36px; display: inline-block;"></span></h3>
                            <p>Всего размещений</p>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="stat-card info">
                            <i class="bi bi-link-45deg"></i>
                            <h3 id="totalLinks"><span class="skeleton" style="width: 60px; height: 36px; display: inline-block;"></span></h3>
                            <p>Размещено ссылок</p>
                        </div>
                    </div>
        </div>

        <!-- Projects Table -->
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Проекты</h5>
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Название проекта</th>
                                        <th>URL сайта</th>
                                        <th>Потрачено ($)</th>
                                        <th>Активных</th>
                                        <th>Запланировано</th>
                                        <th>Всего размещений</th>
                                    </tr>
                                </thead>
                                <tbody id="projectsTableBody">
                                    <tr>
                                        <td><div class="skeleton" style="width: 80%; height: 20px;"></div></td>
                                        <td><div class="skeleton" style="width: 40px; height: 20px;"></div></td>
                                        <td><div class="skeleton" style="width: 60px; height: 20px;"></div></td>
                                        <td><div class="skeleton" style="width: 40px; height: 20px;"></div></td>
                                        <td><div class="skeleton" style="width: 70px; height: 20px;"></div></td>
                                        <td><div class="skeleton" style="width: 50px; height: 20px;"></div></td>
                                    </tr>
                                    <tr>
                                        <td><div class="skeleton" style="width: 70%; height: 20px;"></div></td>
                                        <td><div class="skeleton" style="width: 40px; height: 20px;"></div></td>
                                        <td><div class="skeleton" style="width: 60px; height: 20px;"></div></td>
                                        <td><div class="skeleton" style="width: 40px; height: 20px;"></div></td>
                                        <td><div class="skeleton" style="width: 70px; height: 20px;"></div></td>
                                        <td><div class="skeleton" style="width: 50px; height: 20px;"></div></td>
                                    </tr>
                                    <tr>
                                        <td><div class="skeleton" style="width: 85%; height: 20px;"></div></td>
                                        <td><div class="skeleton" style="width: 40px; height: 20px;"></div></td>
                                        <td><div class="skeleton" style="width: 60px; height: 20px;"></div></td>
                                        <td><div class="skeleton" style="width: 40px; height: 20px;"></div></td>
                                        <td><div class="skeleton" style="width: 70px; height: 20px;"></div></td>
                                        <td><div class="skeleton" style="width: 50px; height: 20px;"></div></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/navbar-config.js"></script>
    <script src="/js/navbar.js"></script>
    <script>
        // Initialize navbar
        initNavbar('user', 'dashboard');

        // Check auth
        requireAuth();

        // Load statistics
        async function loadStatistics() {
            try {
                const [projects, sites, placements] = await Promise.all([
                    ProjectsAPI.getAll(),
                    SitesAPI.getAll(),
                    PlacementsAPI.getStatistics()
                ]);

                console.log('=== DASHBOARD STATISTICS DEBUG ===');
                console.log('Placements response:', placements);
                console.log('total_placements:', placements.total_placements);
                console.log('total_links_placed:', placements.total_links_placed);
                console.log('total_articles_placed:', placements.total_articles_placed);

                document.getElementById('totalProjects').textContent = projects.length || 0;
                document.getElementById('totalSites').textContent = sites.length || 0;
                document.getElementById('totalPlacements').textContent = placements.total_placements || 0;
                document.getElementById('totalLinks').textContent = placements.total_links_placed || 0;

                // Load projects table
                await loadProjectsTable(projects);
            } catch (error) {
                console.error('Error loading statistics:', error);
                showNotification('Ошибка загрузки статистики', 'error');
            }
        }

        async function loadProjectsTable(projects) {
            const tbody = document.getElementById('projectsTableBody');

            if (projects.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="text-center text-muted">Нет проектов</td></tr>';
                return;
            }

            tbody.innerHTML = '<tr><td colspan="6" class="text-center text-muted">Загрузка статистики по проектам...</td></tr>';

            try {
                // Fetch all placements (with high limit to get all)
                const response = await PlacementsAPI.getAll({ limit: 5000 });
                console.log('PlacementsAPI.getAll() response:', response);

                // Extract array from response (handles both paginated and non-paginated responses)
                let placementsArray = [];
                if (Array.isArray(response)) {
                    placementsArray = response;
                } else if (response && Array.isArray(response.data)) {
                    placementsArray = response.data;
                } else if (response && response.data === null) {
                    placementsArray = [];
                }
                console.log('Placements array:', placementsArray);

                // Calculate statistics per project
                const projectStats = projects.map(project => {
                    const projectPlacements = placementsArray.filter(p => p.project_id === project.id);

                    console.log(`Project "${project.name}" (ID: ${project.id}):`, {
                        totalPlacements: projectPlacements.length,
                        placements: projectPlacements.map(p => ({
                            id: p.id,
                            final_price: p.final_price,
                            status: p.status,
                            scheduled_publish_date: p.scheduled_publish_date
                        }))
                    });

                    const totalSpent = projectPlacements.reduce((sum, p) => {
                        const price = parseFloat(p.final_price || 0);
                        console.log(`  Placement #${p.id}: $${price}`);
                        return sum + price;
                    }, 0);

                    const activePlacements = projectPlacements.filter(p => p.status === 'placed' && !p.scheduled_publish_date).length;
                    const scheduledPlacements = projectPlacements.filter(p => p.scheduled_publish_date).length;
                    const totalPlacements = projectPlacements.length;

                    console.log(`  Total spent: $${totalSpent.toFixed(2)}`);

                    return {
                        id: project.id,
                        name: project.name,
                        main_site_url: project.main_site_url,
                        totalSpent,
                        activePlacements,
                        scheduledPlacements,
                        totalPlacements
                    };
                });

                // Render table rows
                let html = '';
                projectStats.forEach(stat => {
                    const projectUrl = stat.main_site_url
                        ? `<a href="${stat.main_site_url}" target="_blank" class="text-muted small"><i class="bi bi-box-arrow-up-right"></i></a>`
                        : '<span class="text-muted">-</span>';

                    html += `
                        <tr>
                            <td>
                                <a href="/placements-manager.html?projectId=${stat.id}" class="text-decoration-none fw-bold">
                                    ${escapeHtml(stat.name)}
                                </a>
                            </td>
                            <td>${projectUrl}</td>
                            <td>$${stat.totalSpent.toFixed(2)}</td>
                            <td><span class="badge bg-success">${stat.activePlacements}</span></td>
                            <td><span class="badge bg-warning text-dark">${stat.scheduledPlacements}</span></td>
                            <td><span class="badge bg-primary">${stat.totalPlacements}</span></td>
                        </tr>
                    `;
                });

                tbody.innerHTML = html;
            } catch (error) {
                console.error('Error loading project stats:', error);
                tbody.innerHTML = '<tr><td colspan="6" class="text-center text-danger">Ошибка загрузки статистики</td></tr>';
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Load data on page load
        loadStatistics();
    </script>
</body>
</html>
