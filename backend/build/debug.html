<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Login Issue</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .debug-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 600px;
            margin: 0 auto;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-weight: bold;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        #results {
            margin-top: 20px;
            font-family: monospace;
            font-size: 12px;
        }
        .code-block {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="debug-container">
        <h1>ðŸ”§ Login Debug Tool</h1>
        
        <div id="initialStatus">
            <div class="status info">Starting diagnostics...</div>
        </div>
        
        <h3>Quick Tests:</h3>
        <button onclick="testConsole()">Test Console</button>
        <button onclick="testLocalStorage()">Test LocalStorage</button>
        <button onclick="testFetch()">Test API Connection</button>
        <button onclick="testDOM()">Test DOM Access</button>
        <button onclick="clearAllCache()">Clear All Cache</button>
        
        <h3>Login Form Test:</h3>
        <form id="simpleLoginForm">
            <div>
                <input type="text" id="testUsername" placeholder="Username" value="admin" style="width: 200px; padding: 8px; margin: 5px;">
            </div>
            <div>
                <input type="password" id="testPassword" placeholder="Password" value="admin123" style="width: 200px; padding: 8px; margin: 5px;">
            </div>
            <div>
                <button type="submit">Test Login</button>
            </div>
        </form>
        
        <div id="results"></div>
    </div>

    <script>
        let results = document.getElementById('results');
        
        function log(message, type = 'info') {
            console.log(message);
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            results.appendChild(div);
            results.scrollTop = results.scrollHeight;
        }
        
        function logCode(title, code) {
            const div = document.createElement('div');
            div.innerHTML = `<strong>${title}:</strong><div class="code-block">${code}</div>`;
            results.appendChild(div);
        }
        
        // Initial diagnostics
        document.addEventListener('DOMContentLoaded', function() {
            log('DOMContentLoaded event fired successfully!', 'success');
            
            // Check basic functionality
            log(`Location: ${window.location.href}`);
            log(`User Agent: ${navigator.userAgent}`);
            log(`localStorage available: ${typeof(Storage) !== "undefined"}`);
            
            // Check if we have old tokens
            const oldToken = localStorage.getItem('token');
            const oldUser = localStorage.getItem('user');
            log(`Existing token: ${oldToken ? 'YES' : 'NO'}`);
            log(`Existing user: ${oldUser ? 'YES' : 'NO'}`);
            
            if (oldToken) {
                logCode('Stored Token (first 50 chars)', oldToken.substring(0, 50) + '...');
            }
            
            // Setup form handler
            const form = document.getElementById('simpleLoginForm');
            if (form) {
                log('Simple form found, adding handler', 'success');
                form.addEventListener('submit', testLogin);
            } else {
                log('Simple form NOT found!', 'error');
            }
        });
        
        function testConsole() {
            try {
                console.log('Console test');
                console.error('Console error test');
                console.warn('Console warn test');
                log('Console functions working', 'success');
            } catch (error) {
                log(`Console error: ${error.message}`, 'error');
            }
        }
        
        function testLocalStorage() {
            try {
                localStorage.setItem('test', 'working');
                const test = localStorage.getItem('test');
                localStorage.removeItem('test');
                
                if (test === 'working') {
                    log('LocalStorage working', 'success');
                } else {
                    log('LocalStorage read/write failed', 'error');
                }
            } catch (error) {
                log(`LocalStorage error: ${error.message}`, 'error');
            }
        }
        
        async function testFetch() {
            try {
                log('Testing API connection...');
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: 'admin', password: 'admin123' })
                });
                
                log(`API Response: ${response.status} ${response.statusText}`, response.ok ? 'success' : 'error');
                
                const data = await response.json();
                logCode('API Response Data', JSON.stringify(data, null, 2));
                
            } catch (error) {
                log(`Fetch error: ${error.message}`, 'error');
            }
        }
        
        function testDOM() {
            try {
                const testElement = document.createElement('div');
                testElement.textContent = 'DOM test';
                document.body.appendChild(testElement);
                document.body.removeChild(testElement);
                log('DOM manipulation working', 'success');
            } catch (error) {
                log(`DOM error: ${error.message}`, 'error');
            }
        }
        
        function clearAllCache() {
            try {
                localStorage.clear();
                sessionStorage.clear();
                log('All cache cleared', 'success');
                
                // Try to clear browser cache
                if ('serviceWorker' in navigator) {
                    navigator.serviceWorker.getRegistrations().then(function(registrations) {
                        for(let registration of registrations) {
                            registration.unregister();
                        }
                    });
                }
                
            } catch (error) {
                log(`Cache clear error: ${error.message}`, 'error');
            }
        }
        
        async function testLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('testUsername').value;
            const password = document.getElementById('testPassword').value;
            
            log(`Attempting login: ${username} / ${password ? '[PROVIDED]' : '[EMPTY]'}`);
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });
                
                log(`Login response: ${response.status} ${response.statusText}`, response.ok ? 'success' : 'error');
                
                const data = await response.json();
                logCode('Login Response', JSON.stringify(data, null, 2));
                
                if (response.ok && data.token) {
                    log('Login successful! Token received.', 'success');
                    localStorage.setItem('debug_token', data.token);
                    log('Token saved to localStorage as debug_token', 'success');
                } else {
                    log(`Login failed: ${data.error || 'Unknown error'}`, 'error');
                }
                
            } catch (error) {
                log(`Login error: ${error.message}`, 'error');
                logCode('Error Stack', error.stack);
            }
        }
        
        // Global error handler
        window.onerror = function(message, source, lineno, colno, error) {
            log(`Global Error: ${message} at ${source}:${lineno}:${colno}`, 'error');
            return false;
        };
        
        // Unhandled promise rejection handler
        window.addEventListener('unhandledrejection', function(event) {
            log(`Unhandled Promise Rejection: ${event.reason}`, 'error');
        });
        
        log('Debug script loaded successfully', 'success');
    </script>
</body>
</html>
