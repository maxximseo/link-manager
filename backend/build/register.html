<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordPress Link Manager - Registration</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <!-- Language switcher -->
    <button class="lang-switcher-login" id="langSwitcher" onclick="toggleLanguage()">
        <svg class="lang-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="2" y1="12" x2="22" y2="12"></line>
            <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path>
        </svg>
        <span class="lang-code" id="langCode"></span>
    </button>
    <style>
        .lang-switcher-login {
            position: fixed;
            top: 24px;
            right: 24px;
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 8px;
            background: transparent;
            border: none;
            cursor: pointer;
            transition: opacity 0.2s ease;
            font-weight: 600;
            font-size: 13px;
            color: #475569;
            z-index: 1000;
        }
        .lang-switcher-login:hover {
            opacity: 0.7;
        }
        .lang-icon { width: 16px; height: 16px; color: #64748b; }
        .lang-code { color: #475569; font-weight: 600; text-transform: uppercase; }
    </style>

    <div class="login-container">
        <div class="login-box">
            <h1>ðŸ”— Link Manager</h1>
            <h2 style="font-size: 1.2rem; color: #64748b; margin-top: -10px; margin-bottom: 20px;">Create Account</h2>

            <form id="registerForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required autocomplete="username"
                           minlength="3" maxlength="50"
                           placeholder="Enter username (3-50 characters)">
                    <small style="color: #64748b; font-size: 0.85rem;">Used for login</small>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required autocomplete="email"
                           placeholder="Enter email address">
                    <small style="color: #64748b; font-size: 0.85rem;">For verification and notifications</small>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="new-password"
                           minlength="8" maxlength="100"
                           placeholder="Enter password (min 8 characters)">
                    <small id="passwordHelp" style="color: #64748b; font-size: 0.85rem;">Minimum 8 characters</small>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required autocomplete="new-password"
                           placeholder="Re-enter password">
                </div>

                <div class="form-group">
                    <label for="referralCode">Referral Code (optional)</label>
                    <input type="text" id="referralCode" name="referralCode" autocomplete="off"
                           pattern="[a-zA-Z0-9_-]+" maxlength="50"
                           placeholder="Enter referral code if you have one">
                    <small style="color: #64748b; font-size: 0.85rem;">If someone invited you, enter their code</small>
                </div>

                <button type="submit" class="btn" id="registerBtn">
                    <span id="registerText">Create Account</span>
                    <span id="registerSpinner" class="loading hidden"></span>
                </button>

                <div id="registerError" class="hidden" style="color: #ef4444; margin-top: 15px; text-align: center;"></div>
                <div id="registerSuccess" class="hidden" style="color: #10b981; margin-top: 15px; text-align: center;"></div>
            </form>

            <div style="text-align: center; margin-top: 20px; padding-top: 20px; border-top: 1px solid #e5e7eb;">
                <p style="color: #64748b; margin-bottom: 10px;">Already have an account?</p>
                <a href="/" class="btn btn-secondary" style="text-decoration: none; display: inline-block; padding: 10px 20px;">
                    Back to Login
                </a>
            </div>
        </div>
    </div>

    <script src="/js/translations.js"></script>
    <script src="/js/register.js"></script>
    <script>
        // Initialize language switcher
        function updateLangSwitcher() {
            const lang = typeof getLang === 'function' ? getLang() : 'ru';
            const isRu = lang === 'ru';
            const langCode = document.getElementById('langCode');
            if (langCode) langCode.textContent = isRu ? 'RU' : 'EN';
        }
        updateLangSwitcher();
    </script>
</body>
</html>
