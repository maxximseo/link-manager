<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Link Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard.html">üîó Link Manager</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/dashboard.html">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/projects.html">Projects</a></li>
                    <li class="nav-item"><a class="nav-link" href="/sites.html">Sites</a></li>
                    <li class="nav-item"><a class="nav-link" href="/placements.html">Placements</a></li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="logout()">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Projects</h1>
            <button class="btn btn-primary" onclick="showCreateModal()">
                <i class="bi bi-plus-circle"></i> –°–æ–∑–¥–∞—Ç—å –ø—Ä–æ–µ–∫—Ç
            </button>
        </div>
        <div class="row" id="projectsList">
            <div class="col-12 text-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">–ó–∞–≥—Ä—É–∑–∫–∞...</span>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="projectModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">–°–æ–∑–¥–∞—Ç—å –ø—Ä–æ–µ–∫—Ç</h5>
                    <button type="button" class="btn-close" onclick="closeModal()"></button>
                </div>
                <div class="modal-body">
                    <form id="projectForm">
                        <input type="hidden" id="projectId">
                        <div class="mb-3">
                            <label for="projectName" class="form-label">–ù–∞–∑–≤–∞–Ω–∏–µ –ø—Ä–æ–µ–∫—Ç–∞</label>
                            <input type="text" class="form-control" id="projectName" required placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ">
                        </div>
                        <div class="mb-3">
                            <label for="projectDescription" class="form-label">–û–ø–∏—Å–∞–Ω–∏–µ (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ)</label>
                            <textarea class="form-control" id="projectDescription" rows="3" placeholder="–ö—Ä–∞—Ç–∫–æ–µ –æ–ø–∏—Å–∞–Ω–∏–µ –ø—Ä–æ–µ–∫—Ç–∞"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">–û—Ç–º–µ–Ω–∞</button>
                    <button type="button" class="btn btn-primary" onclick="saveProject()">
                        <span id="saveBtn">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</span>
                        <span id="saveSpinner" class="spinner-border spinner-border-sm d-none"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/auth.js"></script>
    <script src="/js/api.js"></script>
    <script>
        if (!isAuthenticated()) {
            window.location.href = '/index.html';
        }

        let projects = [];

        async function loadProjects() {
            try {
                projects = await ProjectsAPI.getAll();
                displayProjects();
            } catch (error) {
                console.error('Error loading projects:', error);
                document.getElementById('projectsList').innerHTML =
                    '<div class="col-12"><div class="alert alert-danger">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø—Ä–æ–µ–∫—Ç–æ–≤</div></div>';
            }
        }

        function displayProjects() {
            const list = document.getElementById('projectsList');

            if (!projects || projects.length === 0) {
                list.innerHTML = `
                    <div class="col-12">
                        <div class="alert alert-info">
                            <i class="bi bi-info-circle"></i>
                            –ù–µ—Ç –ø—Ä–æ–µ–∫—Ç–æ–≤. –°–æ–∑–¥–∞–π—Ç–µ –ø–µ—Ä–≤—ã–π –ø—Ä–æ–µ–∫—Ç!
                        </div>
                    </div>
                `;
                return;
            }

            list.innerHTML = projects.map(p => `
                <div class="col-md-6 col-lg-4 mb-3">
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="card-title">${escapeHtml(p.name)}</h5>
                            <p class="card-text text-muted">${escapeHtml(p.description || '–ù–µ—Ç –æ–ø–∏—Å–∞–Ω–∏—è')}</p>
                            <div class="d-flex justify-content-between small text-muted mb-3">
                                <span><i class="bi bi-link-45deg"></i> ${p.links_count || 0} —Å—Å—ã–ª–æ–∫</span>
                                <span><i class="bi bi-file-text"></i> ${p.articles_count || 0} —Å—Ç–∞—Ç–µ–π</span>
                            </div>
                            <div class="d-grid gap-2">
                                <button class="btn btn-sm btn-outline-primary" onclick="editProject(${p.id})">
                                    <i class="bi bi-pencil"></i> –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å
                                </button>
                                <button class="btn btn-sm btn-outline-danger" onclick="deleteProject(${p.id})">
                                    <i class="bi bi-trash"></i> –£–¥–∞–ª–∏—Ç—å
                                </button>
                            </div>
                        </div>
                        <div class="card-footer text-muted small">
                            –°–æ–∑–¥–∞–Ω: ${new Date(p.created_at).toLocaleDateString('ru-RU')}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showCreateModal() {
            document.getElementById('modalTitle').textContent = '–°–æ–∑–¥–∞—Ç—å –ø—Ä–æ–µ–∫—Ç';
            document.getElementById('projectForm').reset();
            document.getElementById('projectId').value = '';
            document.getElementById('projectModal').classList.add('show');
        }

        function editProject(id) {
            const project = projects.find(p => p.id === id);
            if (!project) {
                showNotification('–ü—Ä–æ–µ–∫—Ç –Ω–µ –Ω–∞–π–¥–µ–Ω', 'error');
                return;
            }

            document.getElementById('modalTitle').textContent = '–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å –ø—Ä–æ–µ–∫—Ç';
            document.getElementById('projectId').value = project.id;
            document.getElementById('projectName').value = project.name;
            document.getElementById('projectDescription').value = project.description || '';
            document.getElementById('projectModal').classList.add('show');
        }

        function closeModal() {
            document.getElementById('projectModal').classList.remove('show');
            document.getElementById('projectForm').reset();
        }

        async function saveProject() {
            const id = document.getElementById('projectId').value;
            const name = document.getElementById('projectName').value.trim();

            if (!name) {
                showNotification('–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –ø—Ä–æ–µ–∫—Ç–∞', 'error');
                return;
            }

            const data = {
                name: name,
                description: document.getElementById('projectDescription').value.trim()
            };

            const saveBtn = document.getElementById('saveBtn');
            const saveSpinner = document.getElementById('saveSpinner');

            saveBtn.classList.add('d-none');
            saveSpinner.classList.remove('d-none');

            try {
                if (id) {
                    await ProjectsAPI.update(id, data);
                    showNotification('–ü—Ä–æ–µ–∫—Ç –æ–±–Ω–æ–≤–ª–µ–Ω', 'success');
                } else {
                    await ProjectsAPI.create(data);
                    showNotification('–ü—Ä–æ–µ–∫—Ç —Å–æ–∑–¥–∞–Ω', 'success');
                }
                closeModal();
                await loadProjects();
            } catch (error) {
                console.error('Error saving project:', error);
                showNotification(error.message || '–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è', 'error');
            } finally {
                saveBtn.classList.remove('d-none');
                saveSpinner.classList.add('d-none');
            }
        }

        async function deleteProject(id) {
            if (!confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å —ç—Ç–æ—Ç –ø—Ä–æ–µ–∫—Ç? –í—Å–µ —Å—Å—ã–ª–∫–∏ –∏ —Å—Ç–∞—Ç—å–∏ —Ç–∞–∫–∂–µ –±—É–¥—É—Ç —É–¥–∞–ª–µ–Ω—ã.')) {
                return;
            }

            try {
                await ProjectsAPI.delete(id);
                showNotification('–ü—Ä–æ–µ–∫—Ç —É–¥–∞–ª–µ–Ω', 'success');
                await loadProjects();
            } catch (error) {
                console.error('Error deleting project:', error);
                showNotification(error.message || '–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è', 'error');
            }
        }

        loadProjects();
    </script>
</body>
</html>
