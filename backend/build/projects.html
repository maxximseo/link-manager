<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Link Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <!-- Navbar Container (injected by navbar.js) -->
    <div id="navbar-container"></div>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Projects</h1>
            <button class="btn btn-primary" onclick="showCreateModal()">
                <i class="bi bi-plus-circle"></i> Создать проект
            </button>
        </div>
        <div class="row" id="projectsList">
            <!-- Skeleton loaders -->
            <div class="col-md-6 col-lg-4 mb-3">
                <div class="card h-100">
                    <div class="card-body">
                        <div class="skeleton skeleton-text-lg" style="width: 70%; margin-bottom: 12px;"></div>
                        <div class="skeleton skeleton-text" style="width: 90%; margin-bottom: 16px;"></div>
                        <div class="skeleton skeleton-text" style="width: 40%;"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg-4 mb-3">
                <div class="card h-100">
                    <div class="card-body">
                        <div class="skeleton skeleton-text-lg" style="width: 60%; margin-bottom: 12px;"></div>
                        <div class="skeleton skeleton-text" style="width: 85%; margin-bottom: 16px;"></div>
                        <div class="skeleton skeleton-text" style="width: 35%;"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg-4 mb-3">
                <div class="card h-100">
                    <div class="card-body">
                        <div class="skeleton skeleton-text-lg" style="width: 75%; margin-bottom: 12px;"></div>
                        <div class="skeleton skeleton-text" style="width: 80%; margin-bottom: 16px;"></div>
                        <div class="skeleton skeleton-text" style="width: 45%;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="projectModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Создать проект</h5>
                    <button type="button" class="btn-close" onclick="closeModal()"></button>
                </div>
                <div class="modal-body">
                    <form id="projectForm">
                        <input type="hidden" id="projectId">
                        <div class="mb-3">
                            <label for="projectName" class="form-label">Название проекта</label>
                            <input type="text" class="form-control" id="projectName" required placeholder="Введите название">
                        </div>
                        <div class="mb-3">
                            <label for="projectUrl" class="form-label">URL главного сайта</label>
                            <input type="url" class="form-control" id="projectUrl" placeholder="https://example.com">
                            <small class="text-muted">Опционально</small>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Отмена</button>
                    <button type="button" class="btn btn-primary" onclick="saveProject()">
                        <span id="saveBtn">Сохранить</span>
                        <span id="saveSpinner" class="spinner-border spinner-border-sm d-none"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/navbar-config.js"></script>
    <script src="/js/navbar.js"></script>
    <script>
        // Initialize navbar
        initNavbar('user', 'projects');

        if (!isAuthenticated()) {
            window.location.href = '/index.html';
        }

        let projects = [];

        async function loadProjects() {
            try {
                projects = await ProjectsAPI.getAll();
                displayProjects();
            } catch (error) {
                console.error('Error loading projects:', error);
                document.getElementById('projectsList').innerHTML =
                    '<div class="col-12"><div class="alert alert-danger">Ошибка загрузки проектов</div></div>';
            }
        }

        function displayProjects() {
            const list = document.getElementById('projectsList');

            if (!projects || projects.length === 0) {
                list.innerHTML = `
                    <div class="col-12">
                        <div class="alert alert-info">
                            <i class="bi bi-info-circle"></i>
                            Нет проектов. Создайте первый проект!
                        </div>
                    </div>
                `;
                return;
            }

            list.innerHTML = projects.map(p => `
                <div class="col-md-6 col-lg-4 mb-3">
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="card-title">${escapeHtml(p.name)}</h5>
                            <div class="d-flex justify-content-between small text-muted mb-3">
                                <span><i class="bi bi-link-45deg"></i> ${p.links_count || 0} ссылок</span>
                                <span><i class="bi bi-file-text"></i> ${p.articles_count || 0} статей</span>
                            </div>
                            <div class="d-grid gap-2">
                                <button class="btn btn-sm btn-primary" onclick="window.location.href='/project-detail.html?id=${p.id}'">
                                    <i class="bi bi-gear"></i> Управление
                                </button>
                                <button class="btn btn-sm btn-primary" onclick="editProject(${p.id})">
                                    <i class="bi bi-pencil"></i> Редактировать
                                </button>
                                <button class="btn btn-sm btn-primary" onclick="deleteProject(${p.id})">
                                    <i class="bi bi-trash"></i> Удалить
                                </button>
                            </div>
                        </div>
                        <div class="card-footer text-muted small">
                            Создан: ${new Date(p.created_at).toLocaleDateString('ru-RU')}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showCreateModal() {
            document.getElementById('modalTitle').textContent = 'Создать проект';
            document.getElementById('projectForm').reset();
            document.getElementById('projectId').value = '';
            document.getElementById('projectModal').classList.add('show');
        }

        function editProject(id) {
            const project = projects.find(p => p.id === id);
            if (!project) {
                showNotification('Проект не найден', 'error');
                return;
            }

            document.getElementById('modalTitle').textContent = 'Редактировать проект';
            document.getElementById('projectId').value = project.id;
            document.getElementById('projectName').value = project.name;
            document.getElementById('projectUrl').value = project.main_site_url || '';
            document.getElementById('projectModal').classList.add('show');
        }

        function closeModal() {
            document.getElementById('projectModal').classList.remove('show');
            document.getElementById('projectForm').reset();
        }

        async function saveProject() {
            const id = document.getElementById('projectId').value;
            const name = document.getElementById('projectName').value.trim();
            const url = document.getElementById('projectUrl').value.trim();

            if (!name) {
                showNotification('Введите название проекта', 'error');
                return;
            }

            const data = {
                name: name,
                main_site_url: url || null
            };

            const saveBtn = document.getElementById('saveBtn');
            const saveSpinner = document.getElementById('saveSpinner');

            saveBtn.classList.add('d-none');
            saveSpinner.classList.remove('d-none');

            try {
                if (id) {
                    await ProjectsAPI.update(id, data);
                    showNotification('Проект обновлен', 'success');
                } else {
                    await ProjectsAPI.create(data);
                    showNotification('Проект создан', 'success');
                }
                closeModal();
                await loadProjects();
            } catch (error) {
                console.error('Error saving project:', error);
                showNotification(error.message || 'Ошибка сохранения', 'error');
            } finally {
                saveBtn.classList.remove('d-none');
                saveSpinner.classList.add('d-none');
            }
        }

        async function deleteProject(id) {
            if (!confirm('Вы уверены, что хотите удалить этот проект? Все ссылки и статьи также будут удалены.')) {
                return;
            }

            try {
                await ProjectsAPI.delete(id);
                showNotification('Проект удален', 'success');
                await loadProjects();
            } catch (error) {
                console.error('Error deleting project:', error);
                showNotification(error.message || 'Ошибка удаления', 'error');
            }
        }

        loadProjects();
    </script>
</body>
</html>
